<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-decoration: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <label>Enter temperature in Celsius:</label>
    <input type="number" id="celsiusInput">

    <label>Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">

    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("resultText").innerHTML = fahrenheit + "째F is equivalent to " + celsius.toFixed(2) + "째C";
    }

    function convertToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsiusInput").value);
      var fahrenheit = celsius * 9 / 5 + 32;
      document.getElementById("resultText").innerHTML = celsius + "째C is equivalent to " + fahrenheit.toFixed(2) + "째F";
    }
  </script>
</body>
</html>
